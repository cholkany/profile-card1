<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <link rel="stylesheet" type="text/css"  href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="./images/image-victor.jpg"   alt="">
    </div>
    <div class="body-main">
      <div>
        <span id="name">Victor Crest</span>
        <span id="age">26</span>
      </div>
      <div id="location">London</div>
    </div>
    <div class="stats">
      <div>
        <span id="amount">80K</span>
        <span id="unit">Followers</span>
      </div>
      <div>
        <span id="amount">803K</span>
        <span id="unit">Likes</span>
      </div>
      <div>
        <span id="amount">1.4K</span>
        <span id="unit">Photos</span>
      </div>
    </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/cholkany">Chol Khan</a>.
  </div>
</body>
</html>
